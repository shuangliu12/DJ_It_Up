var discs = [];

for (var i = amount; i > 0; i= i -1){
    discs.push(new Path.Circle(new Point(view.center), radius*i/amount));
    discs[amount - i].fillColor = colors[i % 4];
}

function onFrame(event){
  // for (var i = 0; i < amount; i++){

  for (var i = amount; i > 0; i= i -1){
    discs[i] = new Path.Circle(new Point(view.center), radius*i*Math.random()/amount);
    discs[amount - i].fillColor = colors[i % 4];
  }

}

</script>
