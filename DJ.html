<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="paper.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
<script type="text/paperscript" canvas="myCanvas">

var amount = 15;
var colors = ['db0e39','2872c7'];

var rectangle = new Rectangle(new Point(20, 20), new Size(view.size.width/3, view.size.width/3 + 10));
var disc = new Path.Ellipse(rectangle);
disc.position = view.center;
var discHole = disc.clone();
discHole.scale(0.15);
discHole.fillColor='black';


discs = [];
discs.push(disc);

for (var i = amount; i > 0; i = i-1){
  var copy = disc.clone();
  scale = 1 - i/amount;
  copy.scale(scale);
  discs.push(copy);
  discs[amount - i].fillColor = colors[i % 2];
}

function onMouseMove(event){
  if disc[0]
  for (var i = 0; i < amount; i++){
    discs[i].rotate(3);
  }
}
</script>
</head>
<body bgcolor='black'>

  <canvas id="myCanvas", resize></canvas>
     <script>

    </script>


</body>
</html>
